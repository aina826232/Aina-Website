<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body { 
            font: normal 13px/20px Arial, Helvetica, sans-serif; 
            word-wrap: break-word;
            color: #FF55BB;
            background: #FFF5C2;
        }
        #countdown {
            width: 465px;
            height: 112px;
            text-align: center;
            background: #222;
            background-image: -webkit-linear-gradient(top, #222, #333, #333, #222); 
            background-image: -moz-linear-gradient(top, #222, #333, #333, #222);
            background-image: -ms-linear-gradient(top, #222, #333, #333, #222);
            background-image: -o-linear-gradient(top, #222, #333, #333, #222);
            border: 1px solid #111;
            border-radius: 5px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.6);
            margin: auto;
            padding: 24px 0;
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
        }

        #countdown:before {
            content: "";
            width: 8px;
            height: 65px;
            background: #444;
            background-image: -webkit-linear-gradient(top, #555, #444, #444, #555); 
            background-image: -moz-linear-gradient(top, #555, #444, #444, #555);
            background-image: -ms-linear-gradient(top, #555, #444, #444, #555);
            background-image: -o-linear-gradient(top, #555, #444, #444, #555);
            border: 1px solid #111;
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
            display: block;
            position: absolute;
            top: 48px; left: -10px;
        }

        #countdown:after {
            content: "";
            width: 8px;
            height: 65px;
            background: #444;
            background-image: -webkit-linear-gradient(top, #555, #444, #444, #555); 
            background-image: -moz-linear-gradient(top, #555, #444, #444, #555);
            background-image: -ms-linear-gradient(top, #555, #444, #444, #555);
            background-image: -o-linear-gradient(top, #555, #444, #444, #555);
            border: 1px solid #111;
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
            display: block;
            position: absolute;
            top: 48px; right: -10px;
        }

        #countdown #tiles {
            position: relative;
            z-index: 1;
        }

        #countdown #tiles > span {
            width: 92px;
            max-width: 92px;
            font: bold 48px 'Droid Sans', Arial, sans-serif;
            text-align: center;
            color: #111;
            background-color: #ddd;
            background-image: -webkit-linear-gradient(top, #bbb, #eee); 
            background-image: -moz-linear-gradient(top, #bbb, #eee);
            background-image: -ms-linear-gradient(top, #bbb, #eee);
            background-image: -o-linear-gradient(top, #bbb, #eee);
            border-top: 1px solid #fff;
            border-radius: 3px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.7);
            margin: 0 7px;
            padding: 18px 0;
            display: inline-block;
            position: relative;
        }

        #countdown #tiles > span:before {
            content: "";
            width: 100%;
            height: 13px;
            background: #111;
            display: block;
            padding: 0 3px;
            position: absolute;
            top: 41%; left: -3px;
            z-index: -1;
        }

        #countdown #tiles > span:after {
            content: "";
            width: 100%;
            height: 1px;
            background: #eee;
            border-top: 1px solid #333;
            display: block;
            position: absolute;
            top: 48%; left: 0;
        }

        #countdown .labels {
            width: 100%;
            height: 25px;
            text-align: center;
            position: absolute;
            bottom: 8px;
        }

        #countdown .labels li {
            width: 102px;
            font: bold 15px 'Droid Sans', Arial, sans-serif;
            color: #0D92F4;
            text-shadow: 1px 1px 0px #000;
            text-align: center;
            text-transform: uppercase;
            display: inline-block;
        }
    </style>
</head>
<body>

<br>
<br>
<br>
<br>

<center><h1 style="font-family: Courier New,monospace";>✿* ☆:**:. My ℬ𝑖𝑟𝑡ℎ𝑑𝑎𝑦  Countdown  .:**:.☆*✿</h1></center><br>

<center><h1 style="color: #A31ACB";> (  4 March 2024 )</h1></center>

    <div id="countdown">
        <div id="tiles">
            <span id="days"></span>
            <span id="hours"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>
        </div>
        <div class="labels">
            <li>Days</li>
            <li>Hours</li>
            <li>Mins</li>
            <li>Secs</li>
        </div>
    </div>
    <script>
        function countdown(dateEnd) {
            const daysSpan = document.getElementById("days");
            const hoursSpan = document.getElementById("hours");
            const minutesSpan = document.getElementById("minutes");
            const secondsSpan = document.getElementById("seconds");

            function updateCountdown() {
                const now = new Date();
                const timeRemaining = Date.parse(dateEnd) - Date.parse(now);

                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
                const seconds = Math.floor((timeRemaining / 1000) % 60);

                daysSpan.innerHTML = days;
                hoursSpan.innerHTML = hours;
                minutesSpan.innerHTML = minutes;
                secondsSpan.innerHTML = seconds;

                if (timeRemaining <= 0) {
                    clearInterval(interval);
                    daysSpan.innerHTML = "0";
                    hoursSpan.innerHTML = "0";
                    minutesSpan.innerHTML = "0";
                    secondsSpan.innerHTML = "0";
                }
            }

            updateCountdown(); // Initial call to avoid delay
            const interval = setInterval(updateCountdown, 1000);
        }
        

        window.onload = () => {
            const targetDate = new Date("March 4, 2025 23:59:59").toISOString(); // Set your target date here
            countdown(targetDate);
        };

    </script>

</body>
</html>
